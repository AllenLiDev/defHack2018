<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blue Box</ion-title>
    <ion-buttons end>
        <button>
          <ion-icon name="mic" item-end></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h1>Recycle</h1>
  <ion-item>
    <ion-label>Number of items recycled</ion-label>
    <ion-select [(ngModel)]="period" (ionChange)="loadChart(period)">
      <ion-option value="0">Week</ion-option>
      <ion-option value="1">Month</ion-option>
      <ion-option value="2">Year</ion-option>
    </ion-select>
  </ion-item>
  
  <canvas #lineCanvas></canvas>
</ion-content>
