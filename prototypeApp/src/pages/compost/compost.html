<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Compost</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Number of items Composted</ion-label>
    <ion-select [(ngModel)]="period" (ionChange)="loadChart(period)">
      <ion-option value="0">Week</ion-option>
      <ion-option value="1">Month</ion-option>
      <ion-option value="2">Year</ion-option>
    </ion-select>
  </ion-item>

  <canvas #lineCanvas></canvas>
</ion-content>
